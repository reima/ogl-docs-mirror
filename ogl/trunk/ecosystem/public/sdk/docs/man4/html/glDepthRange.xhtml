    <div class="refentry" id="glDepthRange">
      <div class="titlepage"/>
      <div class="refnamediv">
        <h2>Name</h2>
        <p>glDepthRange — specify mapping of depth values from normalized device coordinates to window coordinates</p>
      </div>
      <div class="refsynopsisdiv">
        <h2>C Specification</h2>
        <div class="funcsynopsis">
          <table style="border: 0; cellspacing: 0; cellpadding: 0;" class="funcprototype-table">
            <tr>
              <td>
                <code class="funcdef">void <strong class="fsfunc">glDepthRange</strong>(</code>
              </td>
              <td>GLdouble <var class="pdparam">nearVal</var>, </td>
            </tr>
            <tr>
              <td> </td>
              <td>GLdouble <var class="pdparam">farVal</var><code>)</code>;</td>
            </tr>
          </table>
          <div class="funcprototype-spacer"> </div>

            <tr>
              <td>
                <code class="funcdef">void <strong class="fsfunc">glDepthRangef</strong>(</code>
              </td>
              <td>GLfloat <var class="pdparam">nearVal</var>, </td>
            </tr>
            <tr>
              <td> </td>
              <td>GLfloat <var class="pdparam">farVal</var><code>)</code>;</td>
            </tr>
          </table>
          <div class="funcprototype-spacer"> </div>
        </div>
      </div>
      <div class="refsect1" id="parameters">
        <h2>Parameters</h2>
        <div class="variablelist">
          <dl class="variablelist">
            <dt>
              <span class="term">
                <em class="parameter">
                  <code>nearVal</code>
                </em>
              </span>
            </dt>
            <dd>
              <p>
                    Specifies the mapping of the near clipping plane to window coordinates.
                    The initial value is 0.
                </p>
            </dd>
            <dt>
              <span class="term">
                <em class="parameter">
                  <code>farVal</code>
                </em>
              </span>
            </dt>
            <dd>
              <p>
                    Specifies the mapping of the far clipping plane to window coordinates.
                    The initial value is 1.
                </p>
            </dd>
          </dl>
        </div>
      </div>
      <div class="refsect1" id="description">
        <h2>Description</h2>
        <p>
            After clipping and division by <span class="emphasis"><em>w</em></span>,
            depth coordinates range from
            <mml:math xmlns:mml="http://www.w3.org/1998/Math/MathML" overflow="scroll">
                
                <mml:mn>-1</mml:mn>
            </mml:math>
            to 1,
            corresponding to the near and far clipping planes.
            <code class="function">glDepthRange</code> specifies a linear mapping of the normalized depth coordinates
            in this range to window depth coordinates.
            Regardless of the actual depth buffer implementation,
            window coordinate depth values are treated as though they range
            from 0 through 1 (like color components).
            Thus,
            the values accepted by <code class="function">glDepthRange</code> are both clamped to this range
            before they are accepted.
        </p>
        <p>
            The setting of (0,1) maps the near plane to 0 and
            the far plane to 1.
            With this mapping,
            the depth buffer range is fully utilized.
        </p>
      </div>
      <div class="refsect1" id="notes">
        <h2>Notes</h2>
        <p>
            It is not necessary that <em class="parameter"><code>nearVal</code></em> be less than <em class="parameter"><code>farVal</code></em>.
            Reverse mappings such as
            <mml:math xmlns:mml="http://www.w3.org/1998/Math/MathML" overflow="scroll">
                
                <mml:mrow>
                    <mml:mi mathvariant="italic">nearVal</mml:mi>
                    <mml:mo>=</mml:mo>
                    <mml:mn>1</mml:mn>
                </mml:mrow>
            </mml:math>,
            and
            <mml:math xmlns:mml="http://www.w3.org/1998/Math/MathML" overflow="scroll">
                
                <mml:mrow>
                    <mml:mi mathvariant="italic">farVal</mml:mi>
                    <mml:mo>=</mml:mo>
                    <mml:mn>0</mml:mn>
                </mml:mrow>
            </mml:math>
            are acceptable.
        </p>
        <p>
            The type of the <em class="parameter"><code>nearVal</code></em> and
            <em class="parameter"><code>farVal</code></em> parameters was changed from
            GLclampf to GLfloat for <code class="function">glDepthRangef</code>
            and from GLclampd to GLdouble for
            <code class="function">glDepthRange</code>. This change is
            transparent to user code and is described in detail on the
            <a class="citerefentry" href="removedTypes.xhtml"><span class="citerefentry"><span class="refentrytitle">removedTypes</span></span></a>
            page.
        </p>
      </div>
