    <div class="refentry" id="glIsBuffer">
      <div class="titlepage"/>
      <div class="refnamediv">
        <h2>Name</h2>
        <p>glIsBuffer — determine if a name corresponds to a buffer object</p>
      </div>
      <div class="refsynopsisdiv">
        <h2>C Specification</h2>
        <div class="funcsynopsis">
          <table style="border: 0; cellspacing: 0; cellpadding: 0;" class="funcprototype-table">
            <tr>
              <td>
                <code class="funcdef">GLboolean <strong class="fsfunc">glIsBuffer</strong>(</code>
              </td>
              <td>GLuint <var class="pdparam">buffer</var><code>)</code>;</td>
            </tr>
          </table>
          <div class="funcprototype-spacer"> </div>
        </div>
      </div>
      <div class="refsect1" id="parameters">
        <h2>Parameters</h2>
        <div class="variablelist">
          <dl class="variablelist">
            <dt>
              <span class="term">
                <em class="parameter">
                  <code>buffer</code>
                </em>
              </span>
            </dt>
            <dd>
              <p>
                    Specifies a value that may be the name of a buffer object.
                </p>
            </dd>
          </dl>
        </div>
      </div>
      <div class="refsect1" id="description">
        <h2>Description</h2>
        <p>
            <code class="function">glIsBuffer</code> returns <code class="constant">GL_TRUE</code> if <em class="parameter"><code>buffer</code></em> is currently the name of a buffer object.
            If <em class="parameter"><code>buffer</code></em> is zero, or is a non-zero value that is not currently the
            name of a buffer object, or if an error occurs, <code class="function">glIsBuffer</code> returns <code class="constant">GL_FALSE</code>.
        </p>
        <p>
            A name returned by <a class="citerefentry" href="glGenBuffers.xhtml"><span class="citerefentry"><span class="refentrytitle">glGenBuffers</span></span></a>, but not yet associated with a buffer object
            by calling <a class="citerefentry" href="glBindBuffer.xhtml"><span class="citerefentry"><span class="refentrytitle">glBindBuffer</span></span></a>, is not the name of a buffer object.
        </p>
      </div>
