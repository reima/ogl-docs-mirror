      <div class="refsect1" id="description">
        <h2>Description</h2>
        <p>
            <code class="function">glPauseTransformFeedback</code> pauses transform feedback operations on the currently active transform feedback
            object. When transform feedback operations are paused, transform feedback is still considered active and changing most
            transform feedback state related to the object results in an error. However, a new transform feedback object may be bound
            while transform feedback is paused.
        </p>
      </div>
      <div class="refsect1" id="errors">
        <h2>Errors</h2>
        <p>
            <code class="constant">GL_INVALID_OPERATION</code> is generated if the currently bound transform feedback object is not active or is paused.
        </p>
