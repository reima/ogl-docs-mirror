    <div class="refentry" id="glInvalidateBufferData">
      <div class="titlepage"/>
      <div class="refnamediv">
        <h2>Name</h2>
        <p>glInvalidateBufferData — invalidate the content of a buffer object's data store</p>
      </div>
      <div class="refsynopsisdiv">
        <h2>C Specification</h2>
        <div class="funcsynopsis">
          <table style="border: 0; cellspacing: 0; cellpadding: 0;" class="funcprototype-table">
            <tr>
              <td>
                <code class="funcdef">void <strong class="fsfunc">glInvalidateBufferData</strong>(</code>
              </td>
              <td>GLuint <var class="pdparam">buffer</var><code>)</code>;</td>
            </tr>
          </table>
          <div class="funcprototype-spacer"> </div>
        </div>
      </div>
      <div class="refsect1" id="parameters">
        <h2>Parameters</h2>
        <div class="variablelist">
          <dl class="variablelist">
            <dt>
              <span class="term">
                <em class="parameter">
                  <code>buffer</code>
                </em>
              </span>
            </dt>
            <dd>
              <p>
                    The name of a buffer object whose data store to invalidate.
                </p>
            </dd>
          </dl>
        </div>
      </div>
      <div class="refsect1" id="description">
        <h2>Description</h2>
        <p>
            <code class="function">glInvalidateBufferData</code> invalidates all of the
            content of the data store of a buffer object. After invalidation, the content
            of the buffer's data store becomes undefined.
        </p>
      </div>
      <div class="refsect1" id="errors">
        <h2>Errors</h2>
        <p>
            <code class="constant">GL_INVALID_VALUE</code> is generated if <em class="parameter"><code>buffer</code></em> is not the
            name of an existing buffer object.
        </p>
        <p>
            <code class="constant">GL_INVALID_OPERATION</code> is generated if any part of <em class="parameter"><code>buffer</code></em>
            is currently mapped.
        </p>
      </div>
