    <div class="refentry" id="glIsVertexArray">
      <div class="titlepage"/>
      <div class="refnamediv">
        <h2>Name</h2>
        <p>glIsVertexArray — determine if a name corresponds to a vertex array object</p>
      </div>
      <div class="refsynopsisdiv">
        <h2>C Specification</h2>
        <div class="funcsynopsis">
          <table style="border: 0; cellspacing: 0; cellpadding: 0;" class="funcprototype-table">
            <tr>
              <td>
                <code class="funcdef">GLboolean <strong class="fsfunc">glIsVertexArray</strong>(</code>
              </td>
              <td>GLuint <var class="pdparam">array</var><code>)</code>;</td>
            </tr>
          </table>
          <div class="funcprototype-spacer"> </div>
        </div>
      </div>
      <div class="refsect1" id="parameters">
        <h2>Parameters</h2>
        <div class="variablelist">
          <dl class="variablelist">
            <dt>
              <span class="term">
                <em class="parameter">
                  <code>array</code>
                </em>
              </span>
            </dt>
            <dd>
              <p>
                    Specifies a value that may be the name of a vertex array object.
                </p>
            </dd>
          </dl>
        </div>
      </div>
      <div class="refsect1" id="description">
        <h2>Description</h2>
        <p>
            <code class="function">glIsVertexArray</code> returns <code class="constant">GL_TRUE</code> if <em class="parameter"><code>array</code></em> is currently the name of a vertex array
            object. If <em class="parameter"><code>array</code></em> is zero, or if <em class="parameter"><code>array</code></em> is not the name of a vertex array object, or if an error
            occurs, <code class="function">glIsVertexArray</code> returns <code class="constant">GL_FALSE</code>. If <em class="parameter"><code>array</code></em> is a name returned by
            <a class="citerefentry" href="glGenVertexArrays.xhtml"><span class="citerefentry"><span class="refentrytitle">glGenVertexArrays</span></span></a>, by that has not yet been bound through a call to
            <a class="citerefentry" href="glBindVertexArray.xhtml"><span class="citerefentry"><span class="refentrytitle">glBindVertexArray</span></span></a>, then the name is not a vertex array object and
            <code class="function">glIsVertexArray</code> returns <code class="constant">GL_FALSE</code>.
        </p>
      </div>
