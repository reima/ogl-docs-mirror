      <div class="titlepage"/>
      <div class="refnamediv">
        <h2>Name</h2>
        <p>glDeleteVertexArrays — delete vertex array objects</p>
      </div>
      <div class="refsynopsisdiv">
        <h2>C Specification</h2>
        <div class="funcsynopsis">
          <table style="border: 0; cellspacing: 0; cellpadding: 0;" class="funcprototype-table">
            <tr>
              <td>
                <code class="funcdef">void <strong class="fsfunc">glDeleteVertexArrays</strong>(</code>
              </td>
              <td>GLsizei <var class="pdparam">n</var>, </td>
            </tr>
            <tr>
              <td> </td>
              <td>const GLuint *<var class="pdparam">arrays</var><code>)</code>;</td>
            </tr>

        </div>
      </div>
      <div class="refsect1" id="parameters">
        <h2>Parameters</h2>
        <div class="variablelist">
          <dl class="variablelist">
            <dt>
              <span class="term">
                <em class="parameter">
                  <code>n</code>
                </em>
              </span>
            </dt>
            <dd>
              <p>
                    Specifies the number of vertex array objects to be deleted.
                </p>
            </dd>
            <dt>
              <span class="term">
                <em class="parameter">
                  <code>arrays</code>
                </em>
              </span>
            </dt>
            <dd>
              <p>
                    Specifies the address of an array containing the <em class="parameter"><code>n</code></em> names of the objects to be deleted.
                </p>
            </dd>
          </dl>
        </div>
      </div>
      <div class="refsect1" id="description">
        <h2>Description</h2>
        <p>
            <code class="function">glDeleteVertexArrays</code> deletes <em class="parameter"><code>n</code></em> vertex array objects whose names are stored in the
            array addressed by <em class="parameter"><code>arrays</code></em>. Once a vertex array object is deleted it has no contents and its name is
            again unused. If a vertex array object that is currently bound is deleted, the binding for that object reverts to zero
            and the default vertex array becomes current. Unused names in <em class="parameter"><code>arrays</code></em> are silently ignored, as is the value zero.
        </p>
      </div>
      <div class="refsect1" id="errors">
        <h2>Errors</h2>
        <p>
            <code class="constant">GL_INVALID_VALUE</code> is generated if <em class="parameter"><code>n</code></em> is negative.
        </p>
