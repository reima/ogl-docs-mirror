      <div class="titlepage"/>
      <div class="refnamediv">
        <h2>Name</h2>
        <p>glClearColor — specify clear values for the color buffers</p>
      </div>
      <div class="refsynopsisdiv">
        <h2>C Specification</h2>
        <div class="funcsynopsis">
          <table style="border: 0; cellspacing: 0; cellpadding: 0;" class="funcprototype-table">
            <tr>
              <td>
                <code class="funcdef">void <strong class="fsfunc">glClearColor</strong>(</code>

              <td> </td>

      <div class="refsect1" id="parameters">
        <h2>Parameters</h2>
        <div class="variablelist">
          <dl class="variablelist">
            <dt>
              <span class="term"><em class="parameter"><code>red</code></em>, </span>
              <span class="term"><em class="parameter"><code>green</code></em>, </span>
              <span class="term"><em class="parameter"><code>blue</code></em>, </span>
              <span class="term">
                <em class="parameter">
                  <code>alpha</code>
                </em>
              </span>
            </dt>
            <dd>
              <p>
                    Specify the red, green, blue, and alpha values used when the
                    color buffers are cleared.
                    The initial values are all 0.
                </p>
            </dd>
          </dl>
        </div>
      </div>
      <div class="refsect1" id="description">
        <h2>Description</h2>
        <p>
            <code class="function">glClearColor</code> specifies the red,
            green,
            blue,
            and alpha values used by <a class="citerefentry" href="glClear.xhtml"><span class="citerefentry"><span class="refentrytitle">glClear</span></span></a> to clear the color buffers.
            Values specified by <code class="function">glClearColor</code> are clamped to the range
            <mml:math xmlns:mml="http://www.w3.org/1998/Math/MathML" overflow="scroll">
                
                <mml:mfenced open="[" close="]">
                    <mml:mn>0</mml:mn>
                    <mml:mn>1</mml:mn>
                </mml:mfenced>
            </mml:math>.
        </p>
      </div>
      <div class="refsect1" id="notes">
        <h2>Notes</h2>
        <p>
            The type of the <em class="parameter"><code>red</code></em>,
            <em class="parameter"><code>green</code></em>, <em class="parameter"><code>blue</code></em>,
            and <em class="parameter"><code>alpha</code></em> parameters was changed from
            GLclampf to GLfloat. This change is transparent to user code
            and is described in detail on the
            <a class="citerefentry" href="removedTypes.xhtml"><span class="citerefentry"><span class="refentrytitle">removedTypes</span></span></a>
            page.
        </p>
      </div>
