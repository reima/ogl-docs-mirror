      <div class="refnamediv">

        <p>glColorMask, glColorMaski — enable and disable writing of frame buffer color components</p>

      <div class="refsect1" id="parameters">
        <h2>Parameters</h2>
        <div class="variablelist">
          <dl class="variablelist">
            <dt>
              <span class="term">

            </dt>
            <dd>
              <p>
                    For <code class="function">glColorMaski</code>, specifies the index of the
                    draw buffer whose color mask to set.
                </p>
            </dd>
            <dt>
              <span class="term"><em class="parameter"><code>red</code></em>, </span>
              <span class="term"><em class="parameter"><code>green</code></em>, </span>
              <span class="term"><em class="parameter"><code>blue</code></em>, </span>
              <span class="term">
                <em class="parameter">
                  <code>alpha</code>
                </em>
              </span>
            </dt>
            <dd>
              <p>
                    Specify whether red, green, blue, and alpha are to be written
                    into the frame buffer.
                    The initial values are all <code class="constant">GL_TRUE</code>,
                    indicating that the color components are written.
                </p>
            </dd>
          </dl>

      <div class="refsect1" id="description">
        <h2>Description</h2>
        <p>
            <code class="function">glColorMask</code> and <code class="function">glColorMaski</code> specify whether the individual color components in the frame buffer
            can or cannot be written. <code class="function">glColorMaski</code> sets the mask for a specific draw buffer, whereas
            <code class="function">glColorMask</code> sets the mask for all draw buffers.
            If <em class="parameter"><code>red</code></em> is <code class="constant">GL_FALSE</code>,
            for example,
            no change is made to the red component of any pixel in any of the
            color buffers,
            regardless of the drawing operation attempted.
        </p>
        <p>
            Changes to individual bits of components cannot be controlled.
            Rather,
            changes are either enabled or disabled for entire color components.
        </p>
      </div>
