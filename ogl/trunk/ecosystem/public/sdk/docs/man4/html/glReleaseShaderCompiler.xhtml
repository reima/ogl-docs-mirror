    <div class="refentry" id="glReleaseShaderCompiler">
      <div class="titlepage"/>
      <div class="refnamediv">
        <h2>Name</h2>
        <p>glReleaseShaderCompiler — release resources consumed by the implementation's shader compiler</p>
      </div>
      <div class="refsynopsisdiv">
        <h2>C Specification</h2>
        <div class="funcsynopsis">
          <table style="border: 0; cellspacing: 0; cellpadding: 0;" class="funcprototype-table">
            <tr>
              <td>
                <code class="funcdef">void <strong class="fsfunc">glReleaseShaderCompiler</strong>(</code>
              </td>
              <td>void<code>)</code>;</td>
            </tr>
          </table>
          <div class="funcprototype-spacer"> </div>
        </div>
      </div>
      <div class="refsect1" id="description">
        <h2>Description</h2>
        <p>
            <code class="function">glReleaseShaderCompiler</code> provides a hint to the implementation that it
            may free internal resources associated with its shader compiler. <a class="citerefentry" href="glCompileShader.xhtml"><span class="citerefentry"><span class="refentrytitle">glCompileShader</span></span></a>
            may subsequently be called and the implementation may at that time reallocate resources
            previously freed by the call to <code class="function">glReleaseShaderCompiler</code>.
        </p>
      </div>
